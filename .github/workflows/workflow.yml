name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.2

    - name: Run Tests
      run: |
        poetry install && make test

    - name: Show files
      run: ls -al ./test_project/

    - uses: codecov/codecov-action@v1
      with:
        file: ./test_project/coverage.xml
        fail_ci_if_error: true
        verbose: true
        directory: ./test_project/
        flags: unittest
        # path_to_write_report: ./test_project/codecov_report.txt
